    <script type="text/javascript">
      $(document).ready(function(){

    	  $(".response-message").hide();

    	$.ajax({
    	        type: "POST",
    	        url: "/loginCheck",
    	        success: function(response) {
    	        	console.log(response);
    	        	if(response.isLoggedIn == "true"){
    	        		logged = true;
    	        		log_name = response.user.name;
    	        		log_uid = response.user.id;
    	        		location.assign("/home");
    	        	}else{
    	        		logged = false;
    	        	}
    	        },
    	        error: function(request, status, error){
    	        	console.log(error);
    	        },
    	        complete: function(){
    	        	console.log("Inside Complete");
    	        }
    	        
    	});
    	  
    	  
          $("#form-signin").submit(function(event){
        	  event.preventDefault();
            var uname = $("#inputEmail").val();
            var pass = $("#inputPassword").val();
            var login_url = "/setLogin";
            
            var formData = {
                    'uname'  : uname,
                    'password'   : pass
                };
            
            $.ajax({
                type: "POST",
                url: login_url,
                data: formData,
                success: function(response) {
                    if(response == "password doesn't match"){
                    	console.log(response);
                    	$(".response-message").hide();
                    	$("#response-message-red").slideDown();
                    	$("#response-message-red").html(response);
                    }
                    else if(response == "username doesn't exist"){
                    	console.log(response);
                    	$(".response-message").hide();
                    	$("#response-message-red").slideDown();
                    	$("#response-message-red").html(response);
                    }
                    else if(response == "login successful"){
                    	console.log(response);
                    	$(".response-message").hide();
                    	$("#response-message-green").slideDown();
                    	$("#response-message-green").html("login successful");
                    	setTimeout(function(){
                    		location.assign("/home");
                    		}, 1000);
                    	
                    }
                    else{
                    	console.log("Something went wrong");
                    	console.log(response);
                    	$(".response-message").hide();
                    	$("#response-message-red").slideDown();
                    	$("#response-message-red").html(response);
                    }
                },
                failure: function(){
                	console.log("Check your internet connection");
                	$(".response-message").hide();
                	$("#response-message-red").slideDown();
                	$("#response-message-red").html("Check your internet connection");
                }
            });

          });
      });
    </script>
