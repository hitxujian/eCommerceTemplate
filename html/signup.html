            <div class="container" style="max-width:none;">
            <div class="background"></div>
              <div class="row" style="margin-bottom:0;">
               
                  <div class="col-md-8 col-md-offset-2 col-xs-12 box1"> 
                                  <form method="get" action="#" id="form1">

                                    <label for="uname">Full Name</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                        <input type="text" id="uname" name="uname" class="form-control"  placeholder="Swastik Roy" aria-describedby="sizing-addon2">
                                      </div>

                                      <label for="umob">Phone Number</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
                                        <input type="text"  onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8 || event.keyCode == 46)' id="umob" name="umob" class="form-control shadow"  maxlength="10" placeholder="example: 8051005622" aria-describedby="sizing-addon2" pattern=".{10,10}" title="Phone Number must contain exactly 10 digits">
                                      </div>

                                      <div class="row">
                                      <div class="col-lg-6 col-xs-12">
                                      <label for="pass">Password</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                        <input type="password" pattern=".{6,30}" id="pass" name="pass" class="form-control shadow"  maxlength="30" placeholder="*********" aria-describedby="sizing-addon2" pattern=".{8,30}" title="Password must be 8 to 30 characters long">
                                      </div>
                                      </div>

                                      <div class="col-lg-6 col-xs-12">
                                      <label for="mail">Email</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                                        <input type="email" id="mail" name="mail" class="form-control shadow"  maxlength="50" placeholder="example: swastik@beehyv.com" aria-describedby="sizing-addon2" pattern=".{5,50}" title="Email must be 5 to 50 characters long">
                                      </div>
                                      </div>
                                      </div>

                                      <div class="row">
                                      <div class="col-lg-6 col-xs-12">
                                   
                                      
                                      <label for="employee">Who are you?</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                        <select id="employee" name="employee" class="form-control shadow">
                                          <option value="Owner">Owner</option>
                                          <option value="CEO">CEO</option>
                                          <option value="CTO">CTO</option>
                                          <option value="Product Manager">Product Manager</option>
                                          <option value="None of the above">None of the above</option>
                                        </select>
                                      </div>
                                      </div>

                                      <div class="col-lg-6 col-xs-12">
                                      <label for="file">Upload your logo</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
                                        <input type="file" id="file_up"  accept="image/gif, image/jpeg, image/png" class="form-control shadow file" placeholder="Username" aria-describedby="sizing-addon2" style="padding:0; border:none;"  data-show-upload="true" data-show-caption="true" required>
                                      </div>
                                      </div>
                                      </div>

                                      
                                      <label for="file">Description about your organisation</label>
                                      <div class="input-group m20">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></span>
                                          <textarea class="form-control custom-control shadow" placeholder="Type description here" rows="3" style="resize:none"></textarea>     
                                          
                                      </div>

                                      <br>
                                      <Button class="btn btn-success btn-block" id="sub" type="submit" style="padding:5 30px;">Sign up</Button>
                                      </form>
